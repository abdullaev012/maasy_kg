{% extends 'store/layouts/main.html' %}
{% block title %} Регистрация {% endblock %}


{% block content %}

<div class="container mt-2 mb-3">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="">
                <div class="card mt-3 shadow">
                    <div class="card-body">
                        <form action="" method="POST" class="register">
                            {% csrf_token %}
                            <div class="text-center">
                             <h4>Войти</h4>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label>Имя пользователя :</label>
                                <input type="text" class="form-control" name="username" placeholder="Введите имя пользователя">
                            </div>
                            <div class="form-group">
                                <label>Пароль :</label>
                                {{form.password2}}
                                <input type="password" class="form-control" name="password"  placeholder="Введите пароль" >
                            </div>
                            <button type="submit" class="btn float-end shadow btn-primary px-4">Войти</button>
                            <p>У вас ещё нет аккаунта? <a href="{% url 'register' %}" style="color: blue; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Зарегистрироваться</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
